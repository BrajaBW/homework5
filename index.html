<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>REGISTRASI</title>
</head>
<body>
    
<div class="d-flex align-items-start" id="div1">
  <!--------TAB PENDAFTARAN DAN REGISTRASI--------------------->
  <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
    <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Register</button>
    <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">List Pendaftar</button>
    </div>
     
  <div class="tab-content" id="v-pills-tabContent">
     <!--------TAB KONTEN PENDAFTARAN--------------------->
    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Nama</label>
            <input type="text" class="form-control" id="inputnama" placeholder="Nama">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="formlabel">Umur</label>
            <input type="text" class="form-control" id="inputumur" placeholder="Umur">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="formlabel">Uang Saku</label>
            <input type="text" class="form-control" id="inputuang" placeholder="Uang saku">
          </div>
          <button onclick="simpan()" class="btn btn-primary"  >Simpan</button>
       </div>
       <!--------TAB KONTEN REGISTRASI--------------------->
    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">
      <table class="table table-success table-striped-columns" id="registrasi">
        <thead>
          <tr>
            <th scope="col">NAMA </th>
            <th scope="col">UMUR</th>
            <th scope="col">UANG SAKU</th>
          </tr>
        </thead>
        <tbody>
     
     </tbody>
      </table>
<div id="resume">

</div>
    </div>
  </div>
</div>


<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html
